<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="calculator">
				<button data-key="7" class="key digit">7</button>
				<button data-key="8" class="key digit">8</button>
				<button data-key="9" class="key digit">9</button>
				<button data-key="4" class="key digit">4</button>
				<button data-key="5" class="key digit">5</button>
				<button data-key="6" class="key digit">6</button>
				<button data-key="3" class="key digit">3</button>
				<button data-key="2" class="key digit">2</button>
				<button data-key="1" class="key digit">1</button>
				<button data-key="0" class="key digit">0</button>
				<button data-key="+" id="add" class="key operator">+</button>
				<button data-key="-" id="subtract" class="key operator">-</button>
				<button data-key="*" id="multiply" class="key operator">*</button>
				<button data-key="/" id="divide" class="key operator">/</button>
				<button data-key="=" id="equals" class="key operator">=</button>
			<button data-key="Escape" id="clear" class="key">AC</button>
			<div id="display">
			</div>
		</div>
	</body>
</html>
